{% include "partial/head-section.html" %}
<body>
  <link rel="stylesheet" href="static/css/sign-up.css" />
  <script src="static/js/sign-up.js"></script>
  {% include "partial/alerts-section.html" %}
  <main>
    <div class="heading">
      <h1>Sign up</h1>
      <p>For social login, please use the sign in page</p>
    </div>
    <div class="email-sign-up">
      <form onsubmit="handleEmailSignup(event)">
        <div class="user-name">
          <div>
            <label for="first-name">First Name</label>
            <input
              type="text"
              name="first-name"
              id="first-name"
              placeholder="Project"
            />
          </div>
          <div>
            <label for="last-name">Last Name</label>
            <input
              type="text"
              name="last-name"
              id="last-name"
              placeholder="Rexa"
            />
          </div>
        </div>
        <label for="email">Email Address</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="user@projectrexa.dedyn.io"
        />
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          placeholder="********"
          id="password"
        />
        <input type="submit" value="Sign up" id="submit" />
      </form>
    </div>
    <div class="footer">
      <div class="signin-link">
        <span>Have an account?</span>
        <a href="/sign-in">Sign in</a>
      </div>
      <div class="footer-links">
        <a href="https://projectrexa.dedyn.io/privacy-policy">Privacy</a>
        <a href="https://projectrexa.dedyn.io/terms-of-service">Terms</a>
      </div>
    </div>
    <div class="disclaimer">
      <span
        >This site is protected by reCAPTCHA and the Google
        <a href="https://policies.google.com/privacy">Privacy Policy</a> and
        <a href="https://policies.google.com/terms">Terms of Service</a> apply.
      </span>
    </div>
  </main>
</body>
