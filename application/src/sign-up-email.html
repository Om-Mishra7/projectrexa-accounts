<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/base.css">
        <link rel="stylesheet" href="/static/css/sign-up.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <script src="/static/js/base.js" defer></script>
        <script src="/static/js/sign-up-email.js" defer></script>
        <title>ProjectRexa</title>
    </head>
    <body>
        <div class="sign-up-container">
            <div class="navbar">
                <button class="navbar-button" id="navbar-button-sign-in"
                    onclick="window.location.href='/auth/sign-in?{{query_params}}'">Sign
                    in</button>
            </div>
            <div class="logo-container">
                <img src="https://cdn.om-mishra.com/logo.png"
                    alt="ProjectRexa Logo">
                <p class="logo-text">ProjectRexa</p>
            </div>
            <div class="sign-up-email-container">
                <input type="text" id="sign-up-name-input"
                    placeholder="Full Name" required autocomplete="name"
                    name="name" autocapitalize="words" autofocus>
                <input type="text" id="sign-up-email-input"
                    placeholder="Email" required autocomplete="email"
                    name="email" autocapitalize="none">
                <input type="password" id="sign-up-password-input"
                    placeholder="Password" required autocomplete="new-password"
                    name="password">
                <button class="sign-up-email-button" onclick="signUpEmail()"
                    id="sign-up-email-button">Sign
                    Up</button>
            </div>
        </div>
    </body>
</html>
