<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/base.css">
        <link rel="stylesheet" href="/static/css/reset-password.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <script src="/static/js/base.js" defer></script>
        <script src="/static/js/reset-password.js" defer></script>
        <title>ProjectRexa</title>
    </head>
    <body>
        <div class="password-reset-container">
            <div class="logo-container">
                <img src="https://cdn.om-mishra.com/logo.png"
                    alt="ProjectRexa Logo">
                <p class="logo-text">ProjectRexa</p>
            </div>
            <div class="password-reset-main-container">
                <input type="hidden" id="password-reset-token"
                    value={{password_reset_token}} />
                <input type="password" class="password-input-main"
                    id="password-input-main"
                    placeholder="New Password">
                <input type="text" class="password-input-main"
                    id="confirm-password-input-main"
                    placeholder="Confirm Password">
                <button class="reset-password-button" id="reset-password-button"
                    onclick="resetPassword()">Reset Password</button>
            </div>
        </div>
    </body>
</html>
